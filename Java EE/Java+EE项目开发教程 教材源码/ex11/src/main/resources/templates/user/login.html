<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery_ui/jquery-ui-1.10.0.custom.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap-responsive.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery_ui/jquery.ui.1.10.0.ie.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/slidernav.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/light-theme.css}" />
</head>
<body class='contrast-sea-blue sign-in contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <div class='icon-book'></div><span>简易教材发放系统</span>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h1 class='text-center'>登录</h1>
            <form accept-charset="UTF-8" th:action="@{/user/login}" method="post">
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="email" name="loginName" placeholder="login name" type="text" value="admin" />
                        <i class='icon-user muted'></i>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="password" name="password" placeholder="password" type="password" value="888888" />
                        <i class='icon-lock muted'></i>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <select name="roleId" id="select">
                            <option value="1" selected>系统管理员</option>
                            <option value="2">业务管理员</option>
                            <option value="3">教师</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-block" name="button" type="submit">登录</button>
                <div class='row-fluid'><label style="color: red"><span th:text="${login_error}"></span></label></div>
            </form>
        </div>
    </div>
    <div class='login-action text-center'>
        <a th:href="@{/user/to_register}"><i class='icon-user'></i>注册新用户</a>
    </div>
</div>
</body>
</html>
